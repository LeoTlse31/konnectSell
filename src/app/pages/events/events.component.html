			
<modal id="custom-modal-1">
    <div class="modal">
        <div class="modal-body">
            <h1>A Custom Modal!</h1>
            <p>
                Home page text: <input type="text"/>
            </p>
            <button (click)="closeModal('custom-modal-1');">Close</button>
        </div>
    </div>
    <div class="modal-background"></div>
</modal>
<div class="wrapper">
 
    <div class="section section-about-us" *ngIf="!(events?.length > 0)">
        <div class="container">
            <div class="row">
                <div class="col-md-8 ml-auto mr-auto text-center">
					<div class="panel panel-minimal" style="margin-top:10%;">
						<div class="panel-body text-center">
							<i class="now-ui-icons ui-1_calendar-60"  style="font-size: 6em;"></i>
						</div>
						<div class="panel-body text-center">
							<h1 style="font-weight: 100;" class=" text-center fsize32 mb10 mt0">
									Aucun évènements
							</h1>
							<h5 style="font-size: 20px; font-weight: 100; line-height: 1.5em;"  class=" pa10 text-primary text-center ">
									Créer un évènement
							</h5>
								<button (click)="openModal('custom-modal-1')" class=' btn btn-primary mt5 btn-lg' type="button" >
						<i class="ico-ticket"></i>
						Créer
					</button>
						</div>
					</div>
                </div>

			
            </div>
            <div class="separator separator-primary"></div>
        </div>
		
    </div>
        <div class="container"  *ngIf="events?.length > 0">
            <div class="row">
                <div class="col-md-8 ml-auto mr-auto text-center">
					<div class="panel panel-minimal" style="margin-top:10%;">
						<div class="panel-body text-center">
							<h1 style="font-weight: 100;" class=" text-center fsize32 mb10 mt0">
									Vos évènements
							</h1>
							<h5 style="font-size: 20px; font-weight: 100; line-height: 1.5em;"  class=" pa10 text-primary text-center ">
									Créer un évènement
							</h5>
						<button data-invoke="modal" data-modal-id='CreateTicket' data-href="http://attendize.website/event/6864/tickets/create" href='javascript:void(0);'  class=' btn btn-primary mt5 btn-lg' type="button" >
						<i class="ico-ticket"></i>
						Créer
					</button>
						</div>
					</div>
                </div>

			
            </div>
            <div class="separator separator-primary"></div>
        </div>
<div class="container"  *ngFor="let event of events">
<div class="row" >
<div class="twPc-div">

    <a class="twPc-bg twPc-block"></a>

	<div>
		<div class="twPc-button">
         
            <a href="https://twitter.com/mertskaplan" class="twitter-follow-button" data-show-count="false" data-size="large" data-show-screen-name="false" data-dnt="true">Follow @mertskaplan</a>
            <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
         
		</div>

		<a title="Mert S. Kaplan" href="https://twitter.com/mertskaplan" class="twPc-avatarLink">
			<img alt="Mert S. Kaplan" src="assets/img/logo.jpg" class="twPc-avatarImg">
		</a>

		<div class="twPc-divUser">
			<div class="twPc-divName">
				<a>Rave On!</a>
			</div>
			<span>
				<a href="https://twitter.com/mertskaplan">By<span>Fall Industry</span></a>
			</span>

		<div class="twPc-divStats">
			<ul class="twPc-Arrange">
				<li class="twPc-ArrangeSizeFit">
					<a href="https://twitter.com/mertskaplan" title="9.840 Tweet">

						<span class="twPc-StatValue">0</span>
					</a>
				</li>
				<li class="twPc-ArrangeSizeFit">
					<a href="https://twitter.com/mertskaplan/following" title="885 Following">
						<span class="twPc-StatLabel twPc-block">Vente</span>
						<span class="twPc-StatValue">0 €</span>
					</a>
				</li>
			</ul>
		</div>
	</div>
	
</div>	
</div>
