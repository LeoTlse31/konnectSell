<div class="wrapper">
    <div class="section section-about-us">
        <div class="container">
            <div class="row">
                <div class="col-md-12 ml-auto mr-auto text-center">
<div class="container-fluid"><br><br>
      <div class="row">
          <div class="col-md-8">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Fall Industry</h4>

                  </div>

                              <div class="col-md-5">

                                </div>
                              <div class="col-md-3">
                                    <input  class="form-control" placeholder="Username">
                       
                              </div>
                              <div class="col-md-4">
                                
                                    <input  class="form-control" placeholder="Email address" type="email">
                
                              </div>
                          </div>

                              <div class="col-md-6">
                                  <input  class="form-control" placeholder="Fist Name" type="text"><br>

                                  <input  class="form-control" placeholder="Last Name" type="text">
                              </div>
                          </div>

                                  <input class="form-control"  placeholder="Adress" type="text"><br>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-4">
                                  <input  class="form-control" placeholder="City" type="text"><br>
                              </div>
                              <div class="col-md-4">
                                  <input class="form-control"  placeholder="Country" type="text">
                              </div>
                              <div class="col-md-4">
                                  <input class="form-control"  placeholder="Postal Code" type="text">
  
                              </div>
                          </div>
                          <button type="submit" class="btn btn-primary btn-round pull-right">Update Profile</button>
                          <div class="clearfix"></div>
                  
                  </div>
              </div>
          </div>
          <div class="col-md-4">
              <div class="card card-profile">
                  <div class="card-avatar">
                      <a href="#pablo"><br>
                          <img class="img" src="./assets/img/logo.jpg" />
                      </a>
                  </div>
                  <div class="card-body">
                      <h6 class="card-category text-gray">CEO / Co-Founder</h6>
                      <h4 class="card-title">Alec Thompson</h4>
                      <p class="card-description">
                          Don't be scared of the truth because we need to restart the human foundation in truth And I love you like Kanye loves Kanye I love Rick Owensâ€™ bed design but the back is...
                      </p>
                      <a href="#pablo" class="btn btn-primary btn-round">Follow</a>
                  </div>
              </div>
          </div>
      </div>
  </div>
                </div>
            </div>
            <div class="separator separator-primary"></div>
        </div>
