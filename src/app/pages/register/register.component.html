
<div class="page-header" filter-color="orange">
    <div class="page-header-image" style="background-image:url('assets/img/bg_Art board 2.png')"></div>
    <div class="container">
        <div class="col-md-4 content-center">
            <div class="card card-login card-plain">
               <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="header header-primary text-center">
                        
                            <h2>
                           Konnect
                        </h2>
                        <br />
                    </div>
                    <div class="card-body">
                      <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
                        <div class="input-group-prepend">
                            <span class="input-group-text">  <i class="now-ui-icons users_circle-08"></i></span>
                        </div>
                          <input type="text" class="form-control"  formControlName="email"  placeholder="Email" (focus)="focus=true" (blur)="focus=false" >
                      </div>
                     <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="now-ui-icons text_caps-small"></i></span>
                        </div>
                          <input type="text" placeholder="Nom d'utilisateur"  formControlName="username"  class="form-control" (focus)="focus1=true" (blur)="focus1=false"/>
                      </div>
                     <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="now-ui-icons text_caps-small"></i></span>
                        </div>
                          <input type="password" placeholder="Mot de passe"  formControlName="password"  class="form-control" (focus)="focus1=true" (blur)="focus1=false"/>
                      </div>
                    </div>
                    <div class="card-footer text-center form-group">
                        <a class="btn btn-primary btn-round btn-lg btn-block"  >Inscription</a>
